<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript - Event</title>
</head>
<body>
    <input type="button" value="Button!" onclick="alert('Clicked!')">
    <input type="text" onchange="alert('changed!')">
    <input type="text" onkeydown="alert('Key Down!')">
</body>
</html>
